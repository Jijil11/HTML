<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon</title>
</head>
<body>

    <!-- Header Section -->
    <header>
        <h1>Amazon</h1>
        <form>
            <input type="text" placeholder="Search Amazon">
            <input type="button" value="Search">
        </form>
        <nav>
            <a href="#">Login</a> |
            <a href="#">Orders</a> |
            <a href="#">Cart</a>
        </nav>
    </header>

    <!-- Banner Section -->
    <section>
        <h2>Welcome to Amazon</h2>
        <img src="https://via.placeholder.com/1200x400.png?text=Amazon+Banner" alt="Banner" width="100%">
    </section>

    <!-- Featured Products Section using HTML table -->
    <section>
        <h2>Featured Products</h2>
        <table>
            <tr>
                <!-- Product 1 -->
                <td>
                    <img src="https://via.placeholder.com/200x200.png?text=Product+1" alt="Product 1" width="200"><br>
                    <h3>Wireless Headphones</h3>
                    <p>₹1,299</p>
                    <button>Buy Now</button>
                </td>

                <!-- Product 2 -->
                <td>
                    <img src="https://via.placeholder.com/200x200.png?text=Product+2" alt="Product 2" width="200"><br>
                    <h3>Smart Watch</h3>
                    <p>₹2,499</p>
                    <button>Buy Now</button>
                </td>

                <!-- Product 3 -->
                <td>
                    <img src="https://via.placeholder.com/200x200.png?text=Product+3" alt="Product 3" width="200"><br>
                    <h3>Bluetooth Speaker</h3>
                    <p>₹999</p>
                    <button>Buy Now</button>
                </td>

                <!-- Product 4 -->
                <td>
                    <img src="https://via.placeholder.com/200x200.png?text=Product+4" alt="Product 4" width="200"><br>
                    <h3>USB-C Charger</h3>
                    <p>₹599</p>
                    <button>Buy Now</button>
                </td>
            </tr>
        </table>
    </section>

</body>
</html>
