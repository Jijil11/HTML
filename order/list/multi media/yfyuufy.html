<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MyTube</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
    }

    header {
      background-color: #ff0000;
      color: white;
      padding: 15px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header input {
      padding: 8px;
      border: none;
      border-radius: 5px;
      width: 200px;
    }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .video-card {
      background: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
    }

    .video-card iframe {
      width: 100%;
      height: 200px;
      border-radius: 10px;
    }

    .video-card h2 {
      font-size: 16px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

  <header>
    <h1>MyTube</h1>
    <input type="text" placeholder="Search..." />
  </header>

  <main class="video-grid">
    <div class="video-card">
      <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
      <h2>Sample Video 1</h2>
    </div>
    <div class="video-card">
      <iframe src="https://www.youtube.com/embed/kXYiU_JCYtU" allowfullscreen></iframe>
      <h2>Sample Video 2</h2>
    </div>
    <div class="video-card">
      <iframe src="https://www.youtube.com/embed/3JZ_D3ELwOQ" allowfullscreen></iframe>
      <h2>Sample Video 3</h2>
    </div>
  </main>

</body>
</html>
