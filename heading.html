<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Website with JavaScript</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f0f2f5;
    }

    header {
      background-color: #f05050;
      color: white;
      text-align: center;
      padding: 20px;
    }

    nav {
      background-color: #1b6c80;
      overflow: hidden;
    }

    nav a {
      float: left;
      display: block;
      color: white;
      text-align: center;
      padding: 14px 20px;
      text-decoration: none;
    }

    nav a:hover {
      background-color: #666;
    }

    main {
      padding: 20px;
      text-align: center;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 10px;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #0066cc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 20px;
    }

    button:hover {
      background-color: #0055aa;
    }
  </style>
</head>
<body>

  <header>
    <h1>Welcome to My JavaScript Website</h1>
    <p>Interactive button included!</p>
  </header>

  <nav>
    <a href="#">Home</a>
    <a href="#">Projects</a>
    <a href="#">About</a>
    <a href="#">Contact</a>
  </nav>

  <main>
    <h2>Hello!</h2>
    <p id="message">Click the button to change this text.</p>
    <button onclick="changeText()">Click Me</button>
  </main>

  <footer>
    <p>&copy; 2025 My Website. All rights reserved.</p>
  </footer>

  <!-- JavaScript Code -->
  <script>
    function changeText() {
      document.getElementById("message").innerHTML = "You clicked the button! ðŸŽ‰";
      document.getElementById("password").innerHTML = "hai buddy"
    }
  </script>

</body>
</html>
