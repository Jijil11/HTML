<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application Form</title>
</head>

<body>
    <h1>Application Form</h1>
    <form action="">

        <!-- Name -->
        <label for="first name">First Name</label>
        <input type="text" name="First Name" id="First Name" required>
        <label for="Last name">Last Name</label>
        <input type="text" name="Last Name" id="Last Name" required><br><br>

        <label for="">Date of birth</label>
        <input type="date" name="" id="" required>

        <label for="">Age</label>
        <input type="number" name="" id="" required><br><br>

        <label for="">Gender</label>
        <select name="" id="">
            <option value="">Male</option>
            <option value="">Female</option>
            <option value="">Other</option>
        </select>

        <label for="">Email Address:</label>
        <input placeholder="Enter email address" name="" id="" required><br><br>

        <label for="">Positions Available:</label>
        <input type="radio" name="" id="">
        <label for="">Junior Developer</label>
        <input type="radio" name="" id="">
        <label for="">Mid-level Developer</label>
        <input type="radio" name="" id="">
        <label for="">Senior Developer</label><br><br>
        <label for="">Programming Languages:</label>

        <input type="checkbox">
        <label for="">Java</label>
        <input type="checkbox" name="" id="">
        <label for="">Java Script</label>
        <input type="checkbox" name="" id="">
        <label for="">Python</label><br><br>

    
        <label for="">Password:</label>
        <input type="password" name="password" id="password" required>
        <label for="">Confirm Password:</label>
        <input type="password" name="Confirm Password" id="Confirm Password" required><br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>




    </form>
</body>

</html>
