<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body style="background-color: aquamarine;">
    <h1 style="text-align: center;" >Amazon Signup</h1> <br><br>
    <form action="./Amazon Project.html">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required> <br><br>

        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required><br><br>

        <label for="age">Age: </label>
        <input type="number" name="age" id="age" required><br><br>

        <label for="gender">gender:</label>
        <input type="radio" name="gender" id="male" value="male" required>
        <label for="male">Male</label>

        <input type="radio" name="gender" id="female" value="female" required>
        <label for="female">female</label>

        <input type="radio" name="gender" id="Others" value="Others" required>
        <label for="Others">others</label><br><br>

        <label for="category">Category</label>
        <select name="category" id="category">
            <option value="sc">Sc</option>
            <option value="St">ST</option>
            <option value="OBC">OBC</option>
        </select><br><br>

        <label for="adress">Address</label>
        <textarea name="Address" id="Address"></textarea><br><br>

        <label for="password">Password</label>
        <input type="password" name="password" id="password" required><br><br>

        <label for="confirm_pass">Confirm Password</label>
        <input type="password" name="confirm_pass" id="confirm_pass" required>

        <button for="submit">submit</button>





    </form>

</body>

</html>
